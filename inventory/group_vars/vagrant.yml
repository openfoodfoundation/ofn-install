---

# Adjust these settings locally to deploy different data to your Vagrant box

# See https://github.com/openfoodfoundation/ofn-install/wiki/Setup for more info
checkout_zone: Australia
country_code: AU
currency: AUD
locale: en
language: en_AU.UTF-8
language_packages:
  - language-pack-en-base
l10n_repo: https://github.com/openfoodfoundation/l10n_au.git
timezone: Melbourne

developer_email: admin@example.com

users_sysadmin:
  - enricostn
  - pau


# Override default nginx settings because we don't have TLS
nginx_sites:
  default:
    - |
      listen 80 default_server;
      listen [::]:80 default_server;
      server_name  _;
      add_header X-Content-Type-Options nosniff always;
      add_header X-Xss-Protection "1; mode=block" always;
      add_header X-Frame-Options DENY always;
      add_header Content-Security-Policy "default-src none" always;

  ofn_80:
    - |
      listen 80;
      listen [::]:80;
      server_name {{ domain }};
      root {{ app_root }}/public;

      add_header X-Content-Type-Options nosniff always;
      add_header X-Xss-Protection "1; mode=block" always;

      gzip on;
      gzip_disable "msie6";

      try_files $uri/index.html $uri @unicorn;
      location @unicorn {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_pass http://unicorn;
      }

      location ~ ^/(assets)/ {
        gzip_static on;
        expires max;
        add_header Cache-Control public;
        #add_header Last-Modified "";
        #add_header ETag "";
      }

      error_page 500 502 503 504 /500.html;
      client_max_body_size 4G;
      keepalive_timeout 60;

      include /etc/nginx/sites-available/ofn/*;
