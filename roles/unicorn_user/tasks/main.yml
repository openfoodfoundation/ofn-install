---

# Setup an unprivileged user - needs to be run as root.
- name: create unprivileged user
  user:
    name: "{{ unicorn_user }}"
    state: present
    append: yes
    shell: /bin/bash
  become: yes

- name: add ssh key
  authorized_key:
    user: "{{ unicorn_user }}"
    key: "{{ lookup('file', inventory_dir + '/../files/keys/' + item + '.pub') }}"
    state: present
  with_flattened: "{{ users_sysadmin }}"
  become: yes

- name: Write OFN environment variables defaults
  become: true
  template:
    src: defaults.j2
    dest: /etc/default/openfoodnetwork
    group: "{{ unicorn_user }}"
    mode: 0640

- name: Write bash_profile for unicorn user
  become: true
  template:
    src: bash_profile.j2
    dest: "/home/{{ unicorn_user }}/.bash_profile"
    owner: "{{ unicorn_user }}"
    group: "{{ unicorn_user }}"
    mode: 0644

- name: Enable running services while not logged in
  shell: "loginctl enable-linger {{ unicorn_user }}"
  become: true

