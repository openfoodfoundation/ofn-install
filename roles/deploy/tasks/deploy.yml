---

# Build codebase

- name: remove the old build path
  file:
    dest: "{{ build_path }}"
    state: absent
  tags: clone

- name: build codebase from git branch
  git:
    repo: "{{ git_repo }}"
    dest: "{{ build_path }}"
    version: "{{ git_version }}"
    refspec: "+refs/pull/*/merge:refs/remotes/origin/pull-request-*"
    force: yes
  tags: clone

- name: symlink into the repo
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ unicorn_user }}"
    state: link
    force: yes
  with_items:
    - { src: "{{ assets_path }}", dest: "{{ build_path }}/public/assets" }
    - { src: "{{ system_path }}", dest: "{{ build_path }}/public/system" }
    - { src: "{{ images_path }}", dest: "{{ build_path }}/public/images" }
    - { src: "{{ spree_path }}", dest: "{{ build_path }}/public/spree" }
    - { src: "{{ config_path }}/database.yml", dest: "{{ build_path }}/config/database.yml" }
    - { src: "{{ config_path }}/application.yml", dest: "{{ build_path }}/config/application.yml" }
    - { src: "{{ l10n_path }}/states.yml", dest: "{{ build_path }}/db/default/spree/states.yml" }
  tags: symlink

# Ensure the correct Ruby version is activated for this build

- name: register ruby version in new build
  slurp:
    src: "{{ build_path }}/.ruby-version"
  register: deploy_ruby_version
  become: yes

- name: use ruby {{ deploy_ruby_version['content'] | b64decode | trim }} # noqa 301
  shell: bash -lc "{{ unicorn_home_path }}/.rbenv/bin/rbenv global {{ deploy_ruby_version['content'] | b64decode | trim }} && rbenv rehash"
  become: yes
  become_user: "{{ unicorn_user }}"

# Install bundler and gems

- name: install bundler
  # This needs to be run inside a bash shell to initialise rbenv
  # See http://stackoverflow.com/questions/22115936/install-bundler-gem-using-ansible
  command: bash -lc "./script/install-bundler --no-ri --no-rdoc"
  args:
    chdir: "{{ build_path }}"
  register: bundler
  changed_when: bundler.stdout | length > 0

- name: bundle install app dependencies
  # Note: the 'LANG=...' is a fix for broken rubygems utf8 handling.
  command: >
    bash -lc "bundle install
    --gemfile {{ build_path }}/Gemfile --path /home/{{ unicorn_user }}/.gem
    --deployment {{ '--without development test' if rails_env == 'production' else '' }}"
  environment:
    LANG: "{{ language }}"
    LC_ALL: "{{ language }}"
    LC_COLLATE: "{{ language }}"
  tags:
    - bundle_app
    - skip_ansible_lint
  notify: restart unicorn

# Update the database

- name: check database status
  command: psql -h {{ db_host }} -U {{ db_user }} -d {{ db }} -c "SELECT true FROM pg_tables WHERE tablename = 'order_cycles';"
  register: table_exists
  ignore_errors: yes
  changed_when: False
  tags: rake

- name: load schema if it isn't loaded
  command: bash -lc "bundle exec rake db:schema:load RAILS_ENV={{ rails_env }} I_AM_SURE=1"
  args:
    chdir: "{{ build_path }}"
  when: table_exists.stdout.find('0 rows') != -1
  tags:
    - rake
    - skip_ansible_lint

- name: migrate database
  command: bash -lc "bundle exec rake db:migrate RAILS_ENV={{ rails_env }}"
  args:
    chdir: "{{ build_path }}"
  tags:
    - rake
    - skip_ansible_lint
  notify: restart unicorn

- name: seed database
  command: bash -lc "bundle exec rake db:seed RAILS_ENV={{ rails_env }}"
  args:
    chdir: "{{ build_path }}"
  tags:
    - seed
    - skip_ansible_lint
  notify: restart unicorn

# Precompile assets

- name: precompile assets
  import_tasks: precompile.yml

# Move new build into place

- name: remove the current build
  file:
    dest: "{{ current_path }}"
    state: absent
  tags: clone

- name: move build to current
  command: mv {{ build_path }} {{ current_path }}
  args:
    removes: "{{ build_path }}"
  changed_when: True

# Restart and update

- name: restart delayed job service
  service:
    name: delayed_job_{{ app }}
    state: restarted
  become: yes
  become_user: root

- name: update whenever
  command: bash -lc "bundle exec whenever --set 'environment={{ rails_env }}' --update-crontab"
  changed_when: True
  args:
    chdir: "{{ current_path }}"
