- name: generate locales
  shell: "locale-gen {{ language }}"
  sudo: yes
  
- name: update locales
  shell: "update-locale LANG={{ language }} LC_ALL={{ language }} LC_CTYPE={{ language }}"
  sudo: yes

- name: reconfigure locales
  shell: "dpkg-reconfigure locales"
  sudo: yes
